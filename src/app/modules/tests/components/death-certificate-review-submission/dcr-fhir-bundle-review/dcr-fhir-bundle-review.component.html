<div class="resource-reviewer">
  @if (deathCertificateReviewService.fhirBundle()) {
    <pre>{{ deathCertificateReviewService.fhirBundle() | json }}</pre>
  }
</div>
<div class="controls">
  <button mat-raised-button
          [cdkCopyToClipboard]="JSON.stringify(deathCertificateReviewService.fhirBundle(), null, 2)"
          (click)="onCopyToClipboard()">
    Copy Content
  </button>
</div>

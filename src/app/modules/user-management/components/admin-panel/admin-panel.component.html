<div class="content-wrapper">
  <div class="user-profile-header">
  <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <span *ngIf="auth.user$ | async as user">
      {{ user.name }} ({{ user.email }})

      <img [src]="(currentUserImage$ | async) ? ((currentUserImage$ | async) | docrefBase64) : '/assets/portrait_placeholder.png'" class="profile-image">

    </span>
    <button (click)="auth.logout({ logoutParams: { returnTo: env.adminLogoutUrl } })">
      Log out
    </button>
  </ng-container>

  <ng-template #loggedOut>
    <button (click)="auth.loginWithRedirect({appState: {target: '/admin-panel'}})">Log in</button>
  </ng-template>
  </div>
  <pre>
{{currentUser$ | async | json}}
  </pre>

  <ng-container *ngIf="auth.isAuthenticated$ | async">

  </ng-container>
</div>

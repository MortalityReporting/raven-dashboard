<div class="error-header">
  <div><mat-icon class="error-icon">error</mat-icon></div>
  <div>{{error.status}} - {{error.statusText}}</div>
</div>

@if (getTypeOf(error.error) === 'string') {
  <div>
    {{error.error}}
  </div>
}

@if (getTypeOf(error.error) === 'object') {
  @for (key of Object.keys(error.error); track key) {
    <div>
      <span class="key">{{ key }}:</span> <span class="value">{{ error.error[key] }}</span>
    </div>
  }
}

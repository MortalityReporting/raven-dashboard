  <div class="user-profile-header">
    <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">


      <div *ngIf="auth.user$ | async as user" class="profile-wrapper">
        <div>{{ user.name }} ({{ user.email }})</div>
        <img [src]="user.picture" referrerpolicy="no-referrer" class="profile-image">
      </div>
      <button (click)="auth.logout({ logoutParams: { returnTo: env.adminLogoutUrl } })">
        Log out
      </button>
    </ng-container>

    <ng-template #loggedOut>
      <img src="/assets/portrait_placeholder.png" referrerpolicy="no-referrer" class="profile-image">
      <button (click)="auth.loginWithRedirect({appState: {target: '/admin-panel'}})">Log in</button>
    </ng-template>
  </div>

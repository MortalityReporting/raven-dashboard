<div class="top-margin">
  <mat-card>
    <mat-card-header>
      <mat-card-title><span class="title">{{workflowModule.displayName}}</span></mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="card-container">
            {{workflowModule.description}}
        </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button (click)="onStartWorkflow()">Start Workflow</button>
    </mat-card-actions>
  </mat-card>
</div>

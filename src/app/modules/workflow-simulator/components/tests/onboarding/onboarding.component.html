<!-- TODO Clean all CSS code and remove style tags-->
<div class="temporary-wrapper">
  <div>
    <mat-accordion multi>
      <mat-expansion-panel *ngFor="let componentCounter of componentCounterArray,  let i = index;" >
        <mat-expansion-panel-header>
          <mat-panel-title>
            <button mat-mini-fab color="warn" aria-label="Remove Stage" matTooltip="Remove stage"
                    (click)="removeComponent(i, $event); $event.stopPropagation() " [disabled]="componentCounterArray?.length == 1">
              <mat-icon>remove</mat-icon>
            </button>
            <span style="margin: 16px">Stage {{ (++i) }}</span>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <app-http-connection></app-http-connection>
      </mat-expansion-panel>
    </mat-accordion>
    <div class="box" style="align-items: flex-end; justify-content: flex-end; margin-top: 16px">
      <button mat-raised-button color="primary" type="button" (click)="addStage()" >
        <mat-icon>add</mat-icon>
        Add Stage
      </button>
    </div>
    <mat-card class="top-margin">
      <mat-card-content>
        <mat-card-title>
          Console Output
        </mat-card-title>
        <lib-console [logs]="loggerData"></lib-console>
        <button mat-raised-button (click)="clearLog()">Clear Log</button>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div>
  <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <span *ngIf="auth.user$ | async as user">
      {{ user.name }} ({{ user.email }})
    </span>

    <ul>
      <li *ngFor="let event of events">{{event.fhirId}} - {{event.title}}</li>
    </ul>

    <ul>
      <li *ngFor="let reg of registrations">{{reg.questionnaire}}</li>
    </ul>

  </ng-container>

  <ng-template #loggedOut>
    Please log in to manage testing event modules.
  </ng-template>
</div>

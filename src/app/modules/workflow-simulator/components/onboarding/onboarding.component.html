<div *ngFor="let componentCounter of componentCounterArray,  let i = index">
  <app-http-connection [renderRemoveButton]="i!=0" (removeConnection)="removeComponent(i)"></app-http-connection>
</div>
<div style="margin-top: -8px">
  <button mat-raised-button color="primary" (click)="addComponent()">
    <mat-icon>add</mat-icon>
    Add Connection
  </button>
</div>
<mat-card class="top-margin">
  <mat-card-content>
    <mat-card-title>
      Console Output
    </mat-card-title>
    <lib-console [logs]="loggerData"></lib-console>
    <button mat-raised-button (click)="clearLog()">Clear Log</button>
  </mat-card-content>
</mat-card>

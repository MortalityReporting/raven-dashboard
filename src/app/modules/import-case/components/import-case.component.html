<div class="generic-component-wrapper">
  <div class="generic-component-content">

    <div class="import-case-container">
      <div class="import-from-file">
        <mat-card class="mat-elevation-z8">
          <mat-card-content>
            <mat-radio-group
              aria-label="select import method"
              class="radio-group"
              [(ngModel)]="selectedInputOption">
              <label id="radio-button-label">Import from:</label>
              @for (inputOption of inputOptions; track inputOption) {
                <mat-radio-button class="margin-left-md" [value]="inputOption">
                  {{inputOption}}
                </mat-radio-button>
              }
            </mat-radio-group>
            <mat-divider></mat-divider>

            @if (selectedInputOption == inputOptions[0]) {
              <app-import-case-fhir-record></app-import-case-fhir-record>
            }
            @if (selectedInputOption == inputOptions[1]) {
              <app-import-case-connectathon-template
                [fileTemplates]="fileTemplates$ | async"
              ></app-import-case-connectathon-template>
            }
          </mat-card-content>
        </mat-card>
      </div>
      <div class="import-from-template">
        <mat-card class="mat-elevation-z8">
          <mat-card-content>
            <div style="font-size: large" class="margin-bottom-sm">Import Templates</div>
            <mat-divider></mat-divider>
            @for (template of fileTemplates$ | async; track template) {
              <div class="margin-top-md">
                <app-file-template [fileTemplate]="template"></app-file-template>
              </div>
            }
          </mat-card-content>
        </mat-card>
      </div>

    </div>

  </div>
</div>

<div class="document-window-container">
<!--  <input type="file" (click)="fileUpload.value=null" (change)="onFileSelected($event)"/>-->
<!--  <button mat-flat-button>Upload</button>-->
  <input type="file" (click)="fileUpload.value=null"
         (change)="onFileSelected($event)" #fileUpload [style.display]="'none'">
  <button mat-raised-button (click)="fileUpload.click();">
    <mat-icon>folder_open</mat-icon>
    Browse Files
  </button>
  <mat-form-field>
    <mat-label>File Name</mat-label>
    <input matInput type="text" readonly [value]="fileName">
  </mat-form-field>

  <br>
  <br>

  <div *ngIf="preview">
    <b>Image Preview</b><br>
    <img [src]="preview"/>
  </div>
  <button mat-raised-button (click)="onClickUpload();">
    <mat-icon>file_upload</mat-icon>
    Upload
  </button>
</div>

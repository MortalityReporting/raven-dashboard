<div class="test-container-wrapper">
  <div class="test-container-header">
    <div class="test-container-header-event-name">
      Event: {{ eventRegistration.eventModule.title }}
    </div>
    <div class="test-container-header-test-name">
      {{ eventItem.name }}
    </div>
    <div>
    </div>
  </div>
  <div class="test-container-body">

    <!--TODO: Add dynamic handling of component -->
    <!-- Add switch statement in template here based on the TS file, see TS File for more info -->

  </div>
  <div class="test-container-footer">
    <div class="test-container-footer-return">
      <button color="primary" mat-flat-button>
        <mat-icon>arrow_back</mat-icon>
        Return to Event Modules
      </button>
    </div>
    <div class="test-container-footer-upload">
      <button color="primary" mat-flat-button (click)="openDocumentWidow()">
        <mat-icon>upload</mat-icon>
        Submit/View Documentation
      </button>
    </div>
    <div class="test-container-footer-status">
      Current Status: {{ eventItem.status }}
    </div>
  </div>
</div>


  <div *ngIf="registrationDisplay" class="event-module-status-table">
    <div class="event-header">
      {{registrationDisplay.title}}
    </div>

    <div class="event-row-header">
      <div class="event-row-header-cell">
        Test Name
      </div>
      <div class="event-row-header-cell">
        Description
      </div>
      <div class="event-row-header-cell">
        Status
      </div>
      <div class="event-row-header-cell">
      </div>
    </div>
    <div class="event-row" *ngFor="let item of registrationDisplay.items">
      <div class="event-row-cell">
        {{item.testName}}
      </div>
      <div class="event-row-cell">
        Description Pending
      </div>
      <div class="event-row-cell">
        {{TestStatusDictionary[item.testStatus].display}}
      </div>
      <div class="event-row-cell-button">
        <button mat-flat-button (click)="loadTestContainer(item)"
                [style.background-color]="config.backgroundColor"
                [style.color]="'white'"
                aria-label="Launch">
          <mat-icon>launch</mat-icon>
          Launch
        </button>
      </div>
    </div>
    <div class="event-footer">
      {{ completedTestCounter }} of {{registrationDisplay.items.length}} Complete
    </div>
  </div>

<div class="container top-padding">
  <mat-card>
    <mat-card-content>
      <mat-tab-group mat-stretch-tabs="false"
                     [(selectedIndex)]="selectedTabIndex">
        <mat-tab [label]="appConfig.workflowTitles?.['mdiToEdrs'] + 's'">
          <record-viewer-decedent-records-grid></record-viewer-decedent-records-grid>
        </mat-tab>
        <mat-tab [label]="appConfig.workflowTitles?.['toxToMdi'] + 's'">
          <record-viewer-toxicology-grid></record-viewer-toxicology-grid>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>

<app-decedent-display [decedentInformation]="toxHeader" [type]="'tox'" appSetFhirExplorer [resource]="messageBundle$ | async"></app-decedent-display>


<div class="record-content">
  <mat-drawer-container>
    <mat-drawer mode="side" opened [style.background-color]="config.backgroundColor" [style.border-radius]="'5px'">
      <mat-nav-list aria-label="Toxicology Record Navigation">
        <div>
          <button mat-flat-button (click)="onItemClick('mdiCaseNumber')" [style.color]="appConfig.contrastColor" [style.background-color]="config.backgroundColor">
            <mat-icon aria-hidden="true"> info </mat-icon> MDI Case Number
          </button>
        </div>
        <div>
          <button mat-flat-button (click)="onItemClick('performers');" [style.color]="appConfig.contrastColor" [style.background-color]="config.backgroundColor">
            <mat-icon aria-hidden="true"> person </mat-icon> Performers
          </button>
        </div>
        <div>
          <button mat-flat-button (click)="onItemClick('specimens');" [style.color]="appConfig.contrastColor" [style.background-color]="config.backgroundColor">
            <mat-icon aria-hidden="true" svgIcon="labs"></mat-icon> Specimens
          </button>
        </div>
        <div>
          <button mat-flat-button (click)="onItemClick('results');" [style.color]="appConfig.contrastColor" [style.background-color]="config.backgroundColor">
            <mat-icon aria-hidden="true" svgIcon="lab_panel"></mat-icon> Test Results
          </button>
        </div>
        <div>
          <button mat-flat-button (click)="onItemClick('conclusion');" [style.color]="appConfig.contrastColor" [style.background-color]="config.backgroundColor">
            <mat-icon aria-hidden="true" svgIcon="clinical_notes"></mat-icon> Conclusion
          </button>
        </div>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <record-viewer-toxicology-report-content [toxHeader]="toxHeader" [toxSummary]="toxSummary"></record-viewer-toxicology-report-content>
    </mat-drawer-content>
  </mat-drawer-container>
</div>

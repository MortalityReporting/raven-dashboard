<div class="mdi-case-number-flex-wrapper">
  <div class="mdi-case-number-label" appSetFhirExplorer [resource]="toxSummary.diagnosticReportResource">
    MDI Case Number:
  </div>
  <div class="mdi-case-number-value" appSetFhirExplorer [resource]="toxSummary.diagnosticReportResource">
    {{toxSummary?.mdiCaseNumber || "No MDI Tracking Number Found"}}
  </div>
  <div class="mdi-case-number-open-related">
    @if (relatedCaseAvailable) {
      <button mat-raised-button color="accent" [routerLink]="'/' + appConfig.modules['recordViewer'].route + '/mdi/' + relatedCaseAvailable"
        aria-label="Open Related MDI Document">
        Open Related MDI Document
        <mat-icon aria-hidden="true">open_in_browser</mat-icon></button>
      }
      @if (!relatedCaseAvailable) {
        <button mat-raised-button color="accent" disabled>
          Related Case Not Found
          <mat-icon aria-hidden="true">info</mat-icon>
        </button>
      }
    </div>
  </div>

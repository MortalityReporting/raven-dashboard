<div class="set-records-container">
  <mat-form-field appearance="outline" class="max-width" floatLabel="always">
    <mat-label>Document Type</mat-label>
    <mat-select [formControl]="documentType">
      @for (document of documentTypes; track document) {
        <mat-option [value]="document">{{ document }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-divider></mat-divider>
  <div class="section">
    <div class="sub-header">User Record</div>
    <button mat-raised-button (click)="onUploadDocument()">
      <mat-icon>upload</mat-icon>
      Upload Document(s)
    </button>
    <div class="section-item">
      <div class="label">Name:</div>
      <div>{{ selectedPatient?.decedentName }}</div>
    </div>
    <div class="section-item">
      <div class="label">Identifier:</div>
      <div>{{ selectedPatient?.mdiCaseNumber }}</div>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="section">
    <div class="sub-header">Compare to Record</div>
    <form class="example-form">
      <mat-form-field appearance="outline" class="max-width" floatLabel="always">
        <mat-label>Decedent Name</mat-label>
        <input type="text" matInput [formControl]="referenceRecordFc" [matAutocomplete]="auto">
        <mat-autocomplete
          #auto="matAutocomplete"
          [displayWith]="displayTriggerEventFn"
          (optionSelected)="onReferenceRecordSelected($event)">
          @for (option of filteredOptions | async; track option) {
            <mat-option [value]="option"> {{ option.display }}</mat-option>
          }
        </mat-autocomplete>
      </mat-form-field>
    </form>

  </div>

</div>

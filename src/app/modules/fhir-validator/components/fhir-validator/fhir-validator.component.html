<!--&lt;!&ndash; The section below wraps the FHIR validator when used in standalone mode (when accessed directly) &ndash;&gt;-->
<div class="container top-padding">
  <mat-card class="mat-elevation-z8">
    <mat-card-content>
      <lib-ngx-fhir-validator
      [validatorTitle]="'FHIR Validator'"
      [validationInputFormat]="validationTextFormat"
      [formatResourceBtnShown]="true"
      [buttonTxtColor] = "'white'"
      [buttonBackgroundColor] = "config.backgroundColor"
      ></lib-ngx-fhir-validator>
    </mat-card-content>
  </mat-card>
</div>

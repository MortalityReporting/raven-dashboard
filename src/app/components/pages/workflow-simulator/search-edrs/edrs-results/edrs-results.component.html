<div>

  <mat-card>
    <app-decedent-basic-info [decedentInfo]="decedentInfo"></app-decedent-basic-info>
  </mat-card>

  <mat-card style="margin-top: 1em">
    <app-search-parameters (searchResultsEmitter)="updatedSearchResults($event)"></app-search-parameters>
  </mat-card>

  <mat-card style="margin-top: 1em">
    <app-edrs-search-results [errorResponse]="errorResponse" [successResponse]="successResponse"></app-edrs-search-results>
  </mat-card>

  <mat-card style="margin-top: 1em">
    <app-edrs-record-summary [edrsRecord]="selectedEdrsRecord"></app-edrs-record-summary>

  </mat-card>

</div>

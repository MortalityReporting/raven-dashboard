<mat-expansion-panel [disabled]="!expansionPanelEnabled" [expanded]="expansionPanelExpanded">

  <mat-expansion-panel-header>
    <mat-panel-title class="panel-title">
      Selected MDI to EDRS Case
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div class="row">
    <div class="col">
      <div class="row content-field">
        <div class="col-right content-field-label">{{ uiConstants.DECEDENT_NAME }}:</div>
        <div class="col-left content-field-value">{{ decedentInfo?.name }}</div>
      </div>
      <div class="row content-field">
        <div class="col-right content-field-label">{{ uiConstants.DATE_TIME_OF_DEATH }}:</div>
        <div class="col-left content-field-value">{{ decedentInfo?.dateTimeOfDeath | date: 'MM/dd/yyyy'}}</div>
      </div>
      <div class="row content-field">
        <div class="col-right content-field-label">{{ uiConstants.MDI_TRACKING_NUMBER }}:</div>
        <div class="col-left content-field-value">{{ decedentInfo?.mdiTrackingNumber }}</div>
      </div>
    </div>
    <div class="col bottom-right">
      <button *ngIf="btnVisible" [disabled]="!btnEnabled" mat-raised-button
              (click)="onBtnClick()">{{btnTitle}}
      </button>
    </div>
  </div>
</mat-expansion-panel>

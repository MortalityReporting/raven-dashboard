<div class="container">
  <mat-horizontal-stepper #stepper>
    <mat-step label="Select MDI to EDRS document">
      Step 1 - Select or Import an MDI to EDRS Document (Optional)
      If provided, the Document Bundle is used to populate the Search Parameters. Otherwise, the Search Parameters may be manually specified.

      <mat-tab-group (selectedIndexChange)="tabSelectionChange()" #mdiToEdrsTabGroup (selectedTabChange)="errorMessage = null">

        <mat-tab label="Select MDI to EDRS Document">
          <app-mdi-to-edrs-grid></app-mdi-to-edrs-grid>
        </mat-tab>

        <mat-tab label="Import MDI to EDRS FHIR Document Bundle">
          <app-import-mdi-to-edrs-document></app-import-mdi-to-edrs-document>
        </mat-tab>

      </mat-tab-group>

      <div>
        <mat-error>{{errorMessage}}</mat-error>
        <button mat-raised-button color="primary" (click)="onAdvanceStepper()">Proceed to Configure Endpoint</button>
      </div>

    </mat-step>

    <mat-step label="Configure Endpoint">
      <app-endpoint-configuration></app-endpoint-configuration>
    </mat-step>

    <mat-step label="Search EDRS">
      <button mat-raised-button matStepperPrevious>Back</button>
    </mat-step>
  </mat-horizontal-stepper>
</div>

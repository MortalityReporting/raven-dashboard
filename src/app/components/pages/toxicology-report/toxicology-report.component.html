<!-- Similar to case-summary component, it is parent component for the toxicology report-->
<mat-toolbar class="tool-bars">
  <mat-toolbar-row class="primary-light" appSetFhirExplorer [resource]="messageBundle$ | async">
    <span class="viewer-header-label">Subject Name:</span>
    <input type="text" value="{{ (toxHeader$ | async)?.fullName}}" readonly>
    <span class="content-spacer"> </span>
    <span class="viewer-header-label">Date Report Issued:</span>
    <input type="text" value="{{ (toxHeader$ | async)?.reportDate}}" readonly>
    <span class="content-spacer"> </span>
    <span class="viewer-header-label">Tox Lab Case Number/System:</span>
    <input type="text" value="{{ (toxHeader$ | async)?.toxCaseNumber}}" readonly>
    <input type="text" value="{{ (toxHeader$ | async)?.toxCaseSystem}}" readonly>

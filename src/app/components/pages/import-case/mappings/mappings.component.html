<div style="margin-top: 1rem; margin-bottom: 1rem; margin-left: 1rem">
<mat-radio-group aria-label="Select filter option" [(ngModel)]="selectedFilter" [disabled]="!(this.mappedData?.length > 0)">
  <mat-label>Filter Results:</mat-label>
  <mat-radio-button *ngFor="let filter of filters" [value]="filter" style="margin-left: 1rem"
                    (change)="onFilterChanged(filter)">
    {{filter}}
  </mat-radio-button>
</mat-radio-group>
</div>
<div class="table-container">
<table mat-table [dataSource]="dataSource" style="width: 100%">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Field </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Value </th>
    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>

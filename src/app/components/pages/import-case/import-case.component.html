<div class="container top-spacer">
  <mat-card class="mat-elevation-z8" style="paddin-right: 2em; padding-left: 2em;  padding-bottom: 2em">

    <mat-radio-group style="margin-top: 2em; margin-bottom: 2em"
      aria-label="select import method"
      class="radio-group"
      [(ngModel)]="selectedInputOption">
      <label id="radio-button-label">Import from: </label>
      <mat-radio-button class="radio-button" *ngFor="let inputOption of inputOptions" [value]="inputOption">
        {{inputOption}}
      </mat-radio-button>
    </mat-radio-group>

    <div *ngIf="selectedInputOption == inputOptions[0]">
      <app-import-case-fhir-record></app-import-case-fhir-record>
    </div>
    <div *ngIf="selectedInputOption == inputOptions[1]">
    <app-import-case-connectathon-template></app-import-case-connectathon-template>
    </div>

  </mat-card>

</div>

<div class="container top-spacer">
  <h1>Case Explorer</h1>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Search records" #input>
  </mat-form-field>

  <div class="spinner-container" *ngIf="isLoading">

    <mat-spinner [diameter]="70"></mat-spinner>

  </div>


  <div class="mat-elevation-z5">
    <table mat-table [dataSource]="dataSource" matSort matSortDisableClear matSortActive="personId">

      <!-- Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let decedent"> {{decedent.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let decedent"> {{decedent.lastName}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
        <td mat-cell *matCellDef="let decedent"> {{decedent.gender}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
        <td mat-cell *matCellDef="let decedent"> {{decedent.age}} </td>
      </ng-container>

      <ng-container matColumnDef="tod">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Time of Death </th>
        <td mat-cell *matCellDef="let decedent"> {{decedent.tod | date: 'MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="system">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> System </th>
        <td mat-cell *matCellDef="let decedent"> {{decedent.system }} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>

    </table>

  </div>
</div>

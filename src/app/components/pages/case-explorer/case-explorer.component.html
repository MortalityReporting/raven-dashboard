<div class="container top-spacer">
  <h1>Case Explorer</h1>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Search records" #input>
  </mat-form-field>

  <div class="spinner-container" *ngIf="isLoading">

    <mat-spinner [diameter]="70"></mat-spinner>

  </div>


  <div class="mat-elevation-z5">
    <table mat-table [dataSource]="dataSource" matSort matSortDisableClear matSortActive="personId">

      <!-- Position Column -->
      <ng-container matColumnDef="personId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let decedent"> {{decedent.personId}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let decedent"> {{decedent.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let decedent"> {{decedent.lastName}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
        <td mat-cell *matCellDef="let decedent"> {{decedent.gender}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
        <td mat-cell *matCellDef="let decedent"> {{decedent.age}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>

    </table>

    <mat-paginator
                  #paginator
                  [length]=totalCount
                  [pageSizeOptions]="[10, 20, 50]"
                  [pageSize]="10"
                  (page)="pageChanged($event)"
                  showFirstLastButtons
                  aria-label="Select page">
    </mat-paginator>

  </div>
</div>

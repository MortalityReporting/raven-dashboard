<div class="container top-spacer">
  <h1>Decedent Record Explorer</h1>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search decedents" #input>
  </mat-form-field>

  <div class="spinner-container" *ngIf="isLoading">
    <mat-spinner [diameter]="70"></mat-spinner>
  </div>


  <div class="mat-elevation-z5">
    <table mat-table [dataSource]="dataSource" matSort matSortDisableClear matSortActive="personId">

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by firstName"> First Name </th>
        <td mat-cell class="pointer" *matCellDef="let decedent"> {{decedent.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by lastName"> Last Name </th>
        <td mat-cell class="pointer" *matCellDef="let decedent"> {{decedent.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by gender"> Gender </th>
        <td mat-cell class="pointer" *matCellDef="let decedent"> {{decedent.gender}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by age"> Age </th>
        <td mat-cell class="pointer" *matCellDef="let decedent"> {{decedent.age}} </td>
      </ng-container>

      <ng-container matColumnDef="tod">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by tod"> Time of Death </th>
        <td mat-cell class="pointer"*matCellDef="let decedent"> {{decedent.tod | date: 'MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="system">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> System </th>
        <td mat-cell class="pointer" *matCellDef="let decedent"> {{decedent.system }} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>

    </table>

  </div>
</div>

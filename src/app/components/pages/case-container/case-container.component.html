<mat-drawer-container autosize>
  <mat-drawer #drawer
              class="drawer"
              mode="side"
              position="end">
    <mat-toolbar class="header">
      <span class="content-spacer"></span>
      <mat-icon class="close" (click)="drawer.close()">close</mat-icon>
    </mat-toolbar>

    <div class="main contents">
      <app-fhir-explorer></app-fhir-explorer>
    </div>
  </mat-drawer>

  <mat-drawer-content>
    <app-case-summary></app-case-summary>
  </mat-drawer-content>

</mat-drawer-container>

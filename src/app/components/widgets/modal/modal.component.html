<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content class="mat-typography">
  <div *ngIf="contentType === 'json'"><pre>{{content | json}}</pre></div>
  <div *ngIf="contentType === 'html'" [innerHtml]="content"></div>
  <div *ngIf="!contentType || contentType === 'text'">{{ content }}</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button *ngIf="contentType ==='json'"
          mat-stroked-button matTooltip="Copy content to clipboard"
          [disabled]="!content"
          [cdkCopyToClipboard]="JSON.stringify(content, null, 2)"
          (click)="onCopyToClipboard()">
    <mat-icon>content_copy</mat-icon>
    Copy to Clipboard
  </button>
<!--  TODO implement dynamic handling of the background-color for the Close button-->
  <button mat-raised-button mat-dialog-close cdkFocusInitial
          [ngStyle]="{ 'color': 'white', 'background-color': '#428057'}">
    Close
  </button>
</mat-dialog-actions>
